{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h2>Usuarios</h2>

<a href="{{ url_for('usuarios.crear') }}" class="btn btn-success mb-3">Nuevo Usuario</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th style="width:140px;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>
                <a href="{{ url_for('usuarios.editar', id=u.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('usuarios.eliminar', id=u.id) }}" method="post" style="display:inline-block"
                    onsubmit="return confirm('Â¿Eliminar este usuario?')">
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
