{% extends "base.html" %}
{% block title %}{{ 'Editar' if usuario else 'Nuevo' }} Usuario{% endblock %}
{% block content %}
<h2>{{ 'Editar' if usuario else 'Nuevo' }} Usuario</h2>

<form method="post" class="col-6">
    <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input name="username" class="form-control" value="{{ usuario.username if usuario else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" value="{{ usuario.password if usuario else '' }}"
            required>
    </div>

    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('usuarios.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
