{% extends "base.html" %}
{% block title %}{{ 'Editar' if producto else 'Nuevo' }} Producto{% endblock %}
{% block content %}
<h2>{{ 'Editar' if producto else 'Nuevo' }} Producto</h2>

<form method="post" class="col-6">
    <div class="mb-3">
        <label class="form-label">Código</label>
        <input name="codigo" class="form-control" value="{{ producto.codigo if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" value="{{ producto.nombre if producto else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control">{{ producto.descripcion if producto else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Unidad</label>
        <input name="unidad" class="form-control" value="{{ producto.unidad if producto else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input name="categoria" class="form-control" value="{{ producto.categoria if producto else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" value="{{ producto.stock if producto else 0 }}">
    </div>

    <button class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('productos.listar') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
